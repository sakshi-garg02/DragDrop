<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 10px 0 50px 0;
    }

    .main {
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: center;
    }

    .div1 {
      color: black;
      float: left;
      width: 15%;
      height: 31px;
      margin: 40px 0;
      padding: 24px;
      text-align: center;
      border-radius: 20px;
      box-shadow: -1px 1px 20px 5px #868686;
    }

    .div:hover {
      box-shadow: -4px 1px 20px 5px #444444;
    }

    .div {
      color: black;
      float: left;
      width: 15%;
      height: 100px;
      margin: 100px 53px 0px 85px;
      padding: 24px;
      text-align: center;
      border-radius: 20px;
      box-shadow: -1px 1px 20px 5px #868686;
    }

    .div:hover {
      box-shadow: -4px 1px 20px 5px #444444;
    }



    .mainbox {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #99958e4f;
    }

    .container{
      display: flex;
      flex: 2;
      flex-direction: row;
      justify-content: center;
      align-items: center;

    }

    .ans {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;

    }

    .ques_fixed , .answers {
      display: flex;
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
      event.preventDefault();
      var data = event.dataTransfer.getData("text");
      event.target.appendChild(document.getElementById(data));
    }
  </script>
</head>

<body>
  <div class="main">



    <!-- answers section -->
    <div class="ans">
      <div class="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
